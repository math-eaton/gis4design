<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/img/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="/src/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>orbital</title>
</head>
<body>

  <div class="figure interactive">
    <div id="slider-container">
        <div>
            <label for="exaggeration-slider">vertical exaggeration:</label>
            <input type="range" class="slider" id="exaggeration-slider" min="0" max="100" step="1.0">
            <span id="exaggeration-value">1.0x</span>
        </div>
        <div>
            <label for="speed-slider">simulation speed:</label>
            <input type="range" class="slider" id="speed-slider" min="0" max="100">
            <span id="speed-value">1x</span>
        </div>
        <!-- <button id="toggle-view">Toggle View</button> -->
        <button id="reset-button">reset</button>
        <div id="chapters">
          <button id="chapter-sandbox">Sandbox</button>
          <button id="chapter-newYork">New York City</button>
          <button id="chapter-paris">Paris</button>
          <button id="chapter-tokyo">Tokyo</button>
      </div>
              <label>
          <input type="checkbox" id="toggle-trails-checkbox" />
          Show Satellite Trails
        </label>
      </div>
    <div id="time-display"><span id="simulation-time"></span></div>
    <!-- <div id="scale-bar-container">
      <div id="scale-bar"></div>
      <span id="scale-bar-label">500 km</span>
    </div>   -->
    <div id="threeContainer1" class="vis-container"></div>
</div>
  <script type="module" src="/src/js/main.js" defer></script>
</body>
</html>
